name: Renovate Dependencies

on:
  schedule:
    - cron: '0 0 * * *' # Запускать ежедневно в полночь

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Renovate
        run: npm install -g renovate

      - name: Run Renovate
        run: renovate --token ${{ secrets.GITHUB_TOKEN }}